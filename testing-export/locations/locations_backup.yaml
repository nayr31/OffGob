    blurb: '# $[objectname]


      A small town in the $[twwfzayehs] region, on the shore where **The Rocky River**
      meets $[jiweqnxbdg]. The town has a small dock and does not have the capacity
      of the harbour in $[xxnjogoqxa].


      The town doesn''t get many visitors, especially spring to autumn when the road
      is impassible. It is now mainly just made up of local fishing boat crews and
      their families. Over time, the population is falling as people move to more
      prosperous towns.


      ## Points Of Interest


      - **Tavern** - A modest tavern who can also scramble together some basic accommodation
      if needed

      - **The Dock** - Mainly just local fishing boats. Some boats are willing to
      transport people and small cargo down to $[xxnjogoqxa]

      - **$[jjrzlmtvbm]**

      - **Woodworkers** - There are a few woodworkers in the town who make a living
      fixing up fishing boats and creating and fixing tools for use on the boats

      - **Blacksmiths** - As the woodworkers, the local blacksmith makes a living
      making and fixing objects for the boats


      ---


      There are a few people who believe they have heard sounds from the sawmill recently
      but they are not being taken seriously by the rest of the village.'
    chapters: null
    consumables: []
    id: kvsxvfmdfh
    locations:
    - access_roles: []
      blurb: '# $[objectname]


        A derelict building of brick and slate, filled with complex dwarven machines.
        It is apparent that the building is a sawmill, but no-one has been able to
        work out how to operate it in many generations.


        ## Known History


        The sawmill was built around 200 years ago by **Lowdan Kappla**, a dwarven
        carpenter, who became a known as a master ship builder in $[kvsxvfmdfh]. He
        was famed for building ''indestructible'' ships and lived a happy life in
        the village until his passing.


        ## Secret History


        Lowdan had enchanted the sawmill so that when operating it with $[mxanfuwhdl]
        it would give magical properties to wood cut there. When the wood moves more
        than 1 mile from the sawmill, it hardens stronger than the strongest steel
        and cannot burn.


        The magic wasn''t permeant though. Over a period of years it gradually lost
        its magical strength, eventually returning back to normal wood.


        Over time, the ships eventually broke down and the wood generally discarded
        where it returned to normal before decomposing naturally.


        ## But It Is Being Used


        After following leads and rumours, $[iokwfwzhvc] have recently been able to
        find $[mxanfuwhdl] and have started to operate the sawmill, creating wood
        with the same magical power as before.


        $[nzgcbdcnjn] was built here.'
