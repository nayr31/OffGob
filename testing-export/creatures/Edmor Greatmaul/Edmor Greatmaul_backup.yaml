  # $[objectname]


  A dwarven former mercenary who has opened a business protecting groups of travelers
  along the $[hjelnwbcjp].


  ## Personality


  Edmor is a pleasant, approachable, and welcoming person, and enjoys to dink with
  old friends and new. But he has fierce side which often comes out when he is protecting
  merchants in his role with the $[tzznfrlpqn]. He Wields a greataxe as his primary
  weapon when working.


  ## His Past


  Edmor spent much of his life as a mercenary for hire and occasional adventurer,
  he earned a decent living and travelled much of the region.


  # Stats


  - **Senses** Passive Perception 10


  ---


  **Reckless.** At the start of his turn, Edmor can gain advantage on all melee weapon
  attack rolls during that turn, but attack rolls against him have advantage until
  the start of its next turn.


  ## Actions


  **Greataxe.** Melee Weapon Attack: +5 to hit, reach 5 ft., one target. Hit: 9 (1d12
